
<div class="mt-16">
    <div
      class="rounded-3xl pt-6 flex flex-wrap gap-2 px-2 items-center justify-center"
    >
      <mat-card *ngFor="let fruits of fruit" class="example-card p-3 mr-0 ml-0 mb-7">
        <div>
          <img
            class="hover:opacity-75 cursor-pointer"
            mat-card-image
            src="{{ fruits.imageUrl }}"
            alt="Photo of a Food"
          />
        </div>
        <!-- heart -->
        <mat-card-content
          ><div class="flex justify-between items-center">
            {{ fruits.name }}
            <span
              class="text-red-600 text-2xl favorite {{
                fruits.favorite ? '' : 'not'
              }}"
              >‚ù§</span
            >
          </div>
        </mat-card-content>
        <!-- star -->
        <mat-card-actions>
          <star-rating
            [value]="fruits.star"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="gray"
            size="24px"
            [readonly]="true"
          ></star-rating>
        </mat-card-actions>
  
        <div>
          {{ fruits.price | currency }}
        </div>
      </mat-card>
    </div>
  </div>
